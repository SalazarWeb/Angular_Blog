<div class="post-list-container">
  <!-- Barra de b√∫squeda -->
  <div class="search-container">
    <div class="search-input-wrapper">
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (keyup.enter)="onSearch()"
        placeholder="Buscar publicaciones..."
        class="search-input">
      <button (click)="onSearch()" class="search-button">
        üîç
      </button>
      <button 
        *ngIf="searchTerm" 
        (click)="clearSearch()" 
        class="clear-button">
        ‚úï
      </button>
    </div>
  </div>
  
  <div class="posts-list">
    <article 
      *ngFor="let post of posts$ | async" 
      class="tutorial-post"
      [routerLink]="['/post', post.id]">
      
      <div class="post-meta">
        <time class="post-date-time">{{ post.date | date:'dd MM yyyy' }}</time>
      </div>
      
      <h4 class="post-title">{{ post.title }}</h4>
      
      <p class="post-description">{{ post.summary }}</p>
      
      <div class="post-divider"></div>
    </article>
  </div>

  <div class="empty-state" *ngIf="(posts$ | async)?.length === 0">
    <h3>No se encontraron posts</h3>
    <p>Intenta con otros t√©rminos de b√∫squeda o 
      <button (click)="clearSearch()" class="link-button">ver todos los posts</button>
    </p>
  </div>
</div>
